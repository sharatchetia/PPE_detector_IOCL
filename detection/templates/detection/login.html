{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PPE Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .login-left .logo {
            font-size: 120px;
            margin-bottom: 30px;
        }
        
        .login-left h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .login-left p {
            font-size: 18px;
            text-align: center;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-right {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-header h2 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #c33;
        }
        
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
        }
        
        .info-box h3 {
            color: #2196F3;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .info-box .credential {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-box .credential strong {
            color: #2c3e50;
        }
        
        .info-box .credential span {
            color: #667eea;
            font-family: monospace;
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #bdc3c7;
            font-size: 14px;
        }
        .logo {
            background: white;
            padding: 22px 36px;          /* rectangle shape */
            border-radius: 16px;         /* curved corners (NOT oval) */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            margin-bottom: 30px;

            display: inline-flex;
            justify-content: center;
            align-items: center;
        }


        .logo-img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        
        @media (max-width: 968px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }
            
            .login-left {
                padding: 40px;
            }
            
            .login-left .logo {
                font-size: 80px;
            }
            
            .login-right {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="logo">
                <img src="{% static 'images/logo.gif' %}" alt="PPE Logo" class="logo-img">
            </div>
            <h1>PPE Detection System</h1>
            <p>Indian Oil Corporation Limited</p>
            <br>
            <i>Real-time Safety Monitoring</i>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to access the PPE detection system</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">  Username</label>
                    <input type="text" id="username" name="username" required autofocus placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">  Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="footer">
                <div class="footer">
                    <p>
                        Donâ€™t have an account?
                        <a href="{% url 'signup' %}" class="signup-link">Create one</a>
                    </p>
                </div>

              
            </div>
        </div>
    </div>
</body>
</html>
